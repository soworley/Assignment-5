version: '3.8'

services:
  database:
    image: postgres:13
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - app_data:/app/data
    environment:
      - NODE_ENV=production
    depends_on:
      - database

  web:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    environment:
      - REACT_APP_API_URL=http://localhost:5000

volumes:
  app_data:
  db_data:

networks:
  default:
    name: myapp_network
